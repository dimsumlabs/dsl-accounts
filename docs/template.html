<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>dsl balance</title>
<style>
@font-face {
  font-family: 'ps2p';
  src: url('pressstart2p.ttf');
}

html {
	background-color:#000;
	font-family: ps2p,monospace;
}

body {
    width:95%;
    text-align:center;
}

.bill_desc {
    font-size:30px;
    color:#eee;
    text-align:right;
}

.bill_value {
    font-size:42px;
    text-align:right;
}

.color_neg {
    /* negative numbers are bad */
    color:red;
}

.color_pos {
    /* positive numbers are good */
    color:#00E100;
}

.membership_fees {
    font-size:20px;
    color:#fff;
    text-align:center;
}

.grid {
    font-size:17px;
    color:#00E100;
    text-align:left;
    margin:0;
    font-family: ps2p,monospace;
}

.donate {
    font-size:25px;
    color:pink;
    text-align:center;
}

.lastupdate {
    color:white;
    position: fixed;
    bottom: 0;
    right: 0;
}

</style>
</head>
<body>

 <div class="membership_fees">Membership fee <span class="color_pos">700 HKD</span> per month, <span class="color_pos">300 HKD</span> for students.</div>

 <table width=100%>
  <tr>
   <td colspan=2 class="bill_desc">Account Balance:</td>
   <td class="bill_value color_pos">${balance_sum} HKD</td>
  </tr>
  <tr>
   <td colspan=2 class="bill_desc">(due on: <span class="color_neg">${rent_due}</span>) Rent:</td>
   <td class="bill_value color_neg">14000 HKD</td>
  </tr>
  <tr>
   <td class="donate">Donate if you can!</td>
   <td class="bill_desc">Bills:</td>
   <td class="bill_value color_neg">~2000 HKD</td>
  </tr>
 </table>

<pre class="grid">${grid_header}${grid}</pre>

<br>
 <table width=100%>
  <tr>
   <td>&nbspc;&nbspc;&nbspc;&nbspc;&nbspc;&nbspc;&nbspc;</td>
   <td class="bill_desc">Loans to DSL:</td>
   <td class="bill_value color_neg">${loan} HKD</td>
  </tr>
 </table>

<div class="lastupdate">
  Data last updated ${time_now}
  <a href="https://travis-ci.org/dimsumlabs/dsl-accounts/builds">
    <img src="https://travis-ci.org/dimsumlabs/dsl-accounts.svg?branch=master">
  </a>
</div>
</body>
</html>
