language: python

python:
  - 2.7
  - 3.5

install:
  - pip install --quiet flake8 coverage mock

script:
  - make test
  - make pages

deploy:
    provider: pages
    repo: dimsumlabs/dsl-accounts-pages.git
    local-dir: docs
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    on:
        branch: master
