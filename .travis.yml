dist: bionic
language: python

git:
    submodules: false

install:
  - sudo apt-get update
  - sudo make build-dep
  - sudo apt-get install -y gnuplot

script:
  - make test
  - make pages
  - make pages/stats.pdf

deploy:
    provider: pages
    repo: dimsumlabs/dsl-accounts-pages
    local-dir: pages
    target-branch: master
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    on:
        branch: master
        condition: $GITHUB_TOKEN
